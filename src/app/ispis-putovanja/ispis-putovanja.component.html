  <!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1" >Ispis putovanja</h1>
  </div>
  <div>
    <mat-divider fxFlex="1 0"></mat-divider>

  </div>

    <!-- Books list Angular material data table -->
    <div class="container" *ngIf="LiftData.length > 0">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="$key">
              <th mat-header-cell *matHeaderCellDef> Lift ID </th>
              <td mat-cell *matCellDef="let element"> {{element.odb_zgrada}} </td>
            </ng-container> 
            <ng-container matColumnDef="ime">
              <th mat-header-cell *matHeaderCellDef> Naziv</th>
              <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
            </ng-container>  
            
      
           
      
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element; let i = index;">
                <button mat-raised-button color="primary" class="push-right"
                  >Edit</button>
                <button mat-raised-button color="accent" >Delete</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
