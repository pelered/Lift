<p>ispis-zgrada works!</p>
<div class="title-group">
    <h1 class="mat-h1" >Popis zgrada</h1>
  </div>
  <div>
    <mat-divider fxFlex="1 0"></mat-divider>

  </div>

    <!-- Books list Angular material data table -->
    <div class="container"  *ngIf="LiftData.length > 0" >
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource"  >
            <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef> Zgrada ID </th>
              <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>

            <ng-container matColumnDef="ime">
              <th mat-header-cell *matHeaderCellDef> Naziv</th>
              <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
            </ng-container>  
            
            <ng-container matColumnDef="podzgrade" >
              <th mat-header-cell *matHeaderCellDef> Podzgrade </th>
              <td mat-cell *matCellDef="let element">
              <mat-form-field  *ngIf="getSpecificPodZg(element.key).length">
                <mat-label>Podzgrada</mat-label>
                <mat-select [(ngModel)]="selectedValue" disableOptionCentering class="mySelectClass"
                panelClass="myPanelClass">
                  <mat-option *ngFor="let zgrada of getSpecificPodZg(element.key)" [value]="zgrada.key" required >
                    {{zgrada.ime}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              
              </td>
            </ng-container>       
    
               
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element; let i = index;">
                <button mat-raised-button color="primary" class="push-right"
                *ngIf="getSpecificPodZg(element.key).length && selectedValue!=undefined"
                [routerLink]="['/ispis-liftova/',selectedValue]"
                  >Open</button>
                  <button mat-raised-button color="primary" class="push-right"
                *ngIf="!getSpecificPodZg(element.key).length"
                [routerLink]="['/ispis-liftova/',element.key]"
                  >Open</button>
                  <!--todo dodaj da se može maknuti cijela zgrada,uz uvjet da mjerenje/a prestane/u
                  te da se ne izbriši odmah iz baze nego nakon par dana ali mjerejrenj je pauzirano
                [routerLink]="['/edit-book/', element.$key]"
              -->
                <button mat-raised-button color="red" (click)="removeZgrada()">Delete</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
