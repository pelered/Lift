<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h3>Hvala na regitraciji</h3>
  
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">Email za verifikaciju je poslan na<strong>{{user.email}}</strong>.</p>
          <p class="text-center">Molim Vas provjerite Vas email i kliknite na link kako bi verificirali Vaš email.
            </p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Ponovo pošalji
          </button>
        </div>
  
      </div>
  
      <div class="redirectToLogin">
        <span>Natrag na?<span class="redirect" routerLink="/sign-in"> Log in</span></span>
      </div>
  
    </div>
  </div>
