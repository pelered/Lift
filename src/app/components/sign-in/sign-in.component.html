<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
            <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text" #userName required> 
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" #userPassword required>
          </mat-form-field>
        </div>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Log in</button>
      </form>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Zaboravljena lozinka?</span>
      </div>
      <div class="redirectToLogin">
        <span class="redirect" routerLink="/sign-up">Registriraj se</span>
      </div>
    </mat-card>
  
  </div>
