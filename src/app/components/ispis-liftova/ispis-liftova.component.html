<h1>Firebase widgets!</h1>
  <div *ngIf="items$ | async; let items; else loading">
    <ul>
      <li *ngFor="let item of items">
        {{ item.payload.val().ime }}
        <code>{{ item.payload.key }}</code>
      </li>
    </ul>
    <div *ngIf="items.length === 0">No results, try clearing filters</div>
  </div>
  <ng-template #loading>Loading&hellip;</ng-template>
  
  <div>
    <h4>Filter by size</h4>
    <button (click)="filterBy('bolnica1')">bolnica1</button>
    <button (click)="filterBy('bolnica2')">bolnica2</button>
    <button (click)="filterBy('Zgrada')">Zgrada</button>
    <button (click)="filterBy(null)" *ngIf="this.ime$.getValue()">
      <em>clear filter</em>
    </button>
  </div>
