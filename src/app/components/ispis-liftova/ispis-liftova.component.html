<div class="title-group">
    <h1 class="mat-h1" >Popis liftova</h1>
  </div>
  <div>
    <mat-divider fxFlex="1 0"></mat-divider>

  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lift1" #input>
  </mat-form-field>
    <div class="container"  *ngIf="LiftData.length > 0" >
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource"  >
            <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef> Lift ID </th>
              <td mat-cell *matCellDef="let element"> {{element.key}}
                
              </td>
            </ng-container>

            <ng-container matColumnDef="ime">
              <th mat-header-cell *matHeaderCellDef> Naziv</th>
              <td mat-cell class="example-form-field" *matCellDef="let element; let i = index;"> 
                <mat-form-field style="text-align:center" appearance="fill" *ngIf="is_edit[i]==true;else content">
                  <mat-label>Naziv</mat-label>
                  <input matInput type="text" [(ngModel)]="value">
                  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
                <ng-template #content>{{element.ime}}

               </ng-template> 
                 </td>
            </ng-container>  
            
            <ng-container matColumnDef="najnizi kat" >
              <th mat-header-cell *matHeaderCellDef> Najniži kat </th>
              <td mat-cell *matCellDef="let element">
             {{element.n_k}}
              
              </td>
            </ng-container>       
            <ng-container matColumnDef="najvisi kat" >
                <th mat-header-cell *matHeaderCellDef> Najvisi kat </th>
                <td mat-cell *matCellDef="let element">
                  {{element.v_k}}

                
                </td>
              </ng-container>       
      
               
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element; let i = index;">
                <button mat-raised-button color="primary" class="push-right"
                [routerLink]="['/ispis-putovanja/',element.key]"
                  >Open</button>
                 
                  <!--todo dodaj da se može maknuti cijela zgrada,uz uvjet da mjerenje/a prestane/u
                  te da se ne izbriši odmah iz baze nego nakon par dana ali mjerejrenj je pauzirano
                [routerLink]="['/edit-book/', element.$key]"
              -->
                <button mat-raised-button color="red" (click)=editLift(element.key,element.ime,i) class="push-right" *ngIf="is_edit[i]==false">Edit</button>
                <button mat-raised-button color="red"  class="push-right" (click)=saveLift(element.key,element.ime,i) *ngIf="is_edit[i]==true">Save</button>
                <button mat-raised-button color="red" >Delete</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
